<body>
    <section id="Container" class="">
        <!-- chatbox -->
        <div id="chatBox" class="card">
            <!-- Salbot profile up top of chatbox-->
            <div id="salbot">
                <img id="salbotIcon" class="card-header" src="assets/images/salbot white bg.png" alt="Salbot mascot" />
                <div id="salbotInfo" class="column">
                    <h2>Salbot</h2>
                    <p>online</p>
                </div>
            </div>
            <!-- Main chat section-->
            <div id="messages" class="card-content">
                <!-- Empty Div for messages -->
            </div>
            <!--input field section-->
            <div id="chatInputContainer" class="card-footer">
                <input id="chatInput" type="text" placeholder="Enter Message" />
                <button id="chatBtn" class="card-body">
                    <i id="sendButton" class="fas fa-paper-plane"></i>
                </button>
                <div>
                </div>
    </section>
