<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/stylesheets/chatpage.css" />
    <title>SALBOT Chat AI Tool</title>
</head>

<body>
    <section id="Container">
        <!-- chatbox -->
        <div id = "chatBox" class ="card">
            <!-- Salbot profile up top of chatbox-->
            <div id="salbot">
                <img id= "salbotIcon" class = "card-header" src="assets/images/salbot white bg.png" alt = "Salbot mascot"/>
                <div id= "salbotInfo" class = "column">
                    <h2>Salbot</h2>
                    <p>online</p>
                </div>
            </div>  
        <!-- Main chat section-->
        <div id = "messages" class ="card-content">
            <!-- Empty Div for messages -->
        </div>
        <!--input field section-->
        <div id = "chatInputContainer" class = "card-footer">
            <input id = "chatInput"" type="text" placeholder="Enter Message"/>
            <button id = "chatBtn" class = "card-body">
                <i id = "sendButton" class = "fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./assets/javascript/salbotapi.js"></script>
</body>
</html>
