<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/stylesheets/chatpage.css" />

    <title>SALBOT Chat AI Tool</title>
</head>

<body>
    <section id="Container">
        <!-- chatbox -->
        <div id="chatBox" class="card">
            <!-- #region Salbot profile up top of chatbox-->
            <div id="salbot">
                <img id="salbotIcon" class="card-header" src="assets/images/salbot white bg.png" alt="Salbot mascot" />
                <div id="salbotInfo" class="column">
                    <h2>SalBot</h2>
                    <p>online</p>
                </div>
                <div>
                    <!-- #endregion -->
                    <!-- #region Modal Section for Wikipedia-->
                    <input id="input" for="searchButton" placeholder="Wikipedia Search!" />
                    <button type="button" id="searchButton" class="button is-danger is-small">
                        <i class="fas fa-search"></i>
                    </button>
                    <!-- #endregion -->
                </div>
            </div>
            <!-- #region Main chat section-->
            <div id="message-container" class="card-content">
                <!-- Empty Div for messages -->
                <div id="messages">

                </div>


            </div>
            <!-- #endregion -->
            <!-- #region input field section-->
            <div class="form-container">
                <button id="clearButton" class="button is-danger button is-medium">
                    <i class="fas fa-times"></i>
                </button>
                <form id="chatInputContainer" class="">

                    <input id="chatInput" type=text placeholder="Enter Message" />
                    <button id="chatBtn" class="">
                        <i id="sendButton" class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
            <!-- #endregion -->
        </div>
        </div>
    </section>
    <!-- #region Modal for Wikipedia API -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Search Result:</p>
                <button class="delete" id="closetop" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="content" id="output">
                    <!-- wiki results -->
                    <div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger" id="closeBtn">Close</button>
            </footer>
        </div>
    </div>
    <!-- #endregion -->
    <!-- #region scripts -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/salbotapi.js"></script>
    <script src="./assets/javascript/wikiAPI.js"></script>
    <!-- #endregion -->
</body>

</html>
